version: 2
jobs:
  build:
    docker:
      - image: splitbrain/phpfarm
    working_directory: ~/repo
    steps:
      - checkout
      - run: apt-get install apt-transport-https ca-certificates -y &&
          sh -c "echo deb https://apt.dockerproject.org/repo debian-jessie main > /etc/apt/sources.list.d/docker.list" &&
          apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D &&
          apt-get update && apt-cache policy docker-engine && apt-get install docker-engine -y &&
          service docker start
      - run: curl -s https://getcomposer.org/installer | php-5.6 && mv composer.phar /usr/local/bin/composer
      - run: php-5.3 /usr/local/bin/composer install
      - run: php-5.3 vendor/bin/phpunit
      - run: php-5.4 /usr/local/bin/composer install
      - run: php-5.4 vendor/bin/phpunit
      - run: php-5.5 /usr/local/bin/composer install
      - run: php-5.5 vendor/bin/phpunit
      - run: php-5.6 /usr/local/bin/composer install
      - run: php-5.6 vendor/bin/phpunit
      - run: php-7.0 /usr/local/bin/composer install
      - run: php-7.0 vendor/bin/phpunit
      - run: php-7.1 /usr/local/bin/composer install
      - run: php-7.1 vendor/bin/phpunit
      - run: php-7.2 /usr/local/bin/composer install
      - run: php-7.2 vendor/bin/phpunit
